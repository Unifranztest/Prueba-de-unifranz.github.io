<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escala de tolerancia a la frustración</title>
        <style>
            body {
                font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
                background-color: #f8cf8a; /* Color azul claro para el fondo de la primera página */
                color: #333;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .item {
                margin-bottom: 20px;
            }
            .item label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
            .item div label {
                margin-right: 15px;
            }
            button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .result {
                margin-top: 20px;
                padding: 15px;
                background-color: #e9ecef;
                border-left: 5px solid #007BFF;
                border-radius: 5px;
            }
        </style>
    </head>
    
<body>
    <div class="container">
        <h1>Escala de Tolerancia a la Frustración</h1>

            </div>

                <div>
                    <label><input type="radio" name="q5" value="1" required> Nunca</label>
                    <label><input type="radio" name="q5" value="2"> A veces</label>
                    <label><input type="radio" name="q5" value="3"> Siempre</label>
                </div>
            </div>

                <label>6. Cuando algo me irrita, prefiero reflexionar antes de actuar</label>
                <div>

                    <label><input type="radio" name="q6" value="3"> Siempre</label>

                <label>7. Cuando las cosas me salen mal, trato de no perder el control y reaccionar de manera violenta</label>
                <div>
                    <label><input type="radio" name="q7" value="1" required> Nunca</label>

            </div>
            <div class="item">
                <label>8. Cuando estoy molesto/a, trato de no hacer nada que me pueda hacer arrepentir después</label>
                <div>

            <div class="item">
                <label>9. Cuando me siento presionado/a, hago un esfuerzo consciente por no perder los estribos</label>
                <div>
                    <label><input type="radio" name="q9" value="1" required> Nunca</label>

                    <label><input type="radio" name="q9" value="3"> Siempre</label>
                </div>
            </div>
            <div class="item">
                <label>10. Me esfuerzo por no dejar que el enojo controle mis acciones, incluso si estoy muy molesto/a</label>
                <div>
                    <label><input type="radio" name="q10" value="1" required> Nunca</label>
                    <label><input type="radio" name="q10" value="2"> A veces</label>
                    <label><input type="radio" name="q10" value="3"> Siempre</label>
                </div>
            </div>
            <div class="item">
                <label>11. Si un plan falla, trato de buscar otras opciones para lograr mis objetivos</label>
                <div>
                    <label><input type="radio" name="q11" value="1" required> Nunca</label>
                    <label><input type="radio" name="q11" value="2"> A veces</label>
                    <label><input type="radio" name="q11" value="3"> Siempre</label>
                </div>
            </div>
            <div class="item">
                <label>12. Estoy dispuesto/a a dedicar el tiempo que sea necesario para superar un reto</label>
                <div>
                    <label><input type="radio" name="q12" value="1" required> Nunca</label>
                    <label><input type="radio" name="q12" value="2"> A veces</label>
                    <label><input type="radio" name="q12" value="3"> Siempre</label>
                </div>
            </div>
            <div class="item">
                <label>13. No me doy por vencido/a fácilmente cuando las cosas se ponen difíciles</label>
                <div>
                    <label><input type="radio" name="q13" value="1" required> Nunca</label>

                    <label><input type="radio" name="q13" value="3"> Siempre</label>
                </div>
            </div>
            <div class="item">

            <div class="item">

                    <label><input type="radio" name="q20" value="1" required> Nunca</label>

            <button type="submit">Calcular Resultado</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
    
            const formData = new FormData(event.target); // Obtenemos los datos del formulario
            let total = 0;
    
            try {
                // Recorremos los valores seleccionados y sumamos el puntaje
                for (let value of formData.values()) {
                    total += parseInt(value, 10);
                }
    
                // Definimos el texto del resultado, interpretación y recomendaciones según el rango
                let resultText = '';
                let interpretation = '';
                let recommendations = '';
    
                if (total >= 20 && total <= 40) {
                    resultText = 'Bajo nivel de tolerancia a la frustración';
                    interpretation = 'Las personas con este puntaje suelen tener dificultades para enfrentar problemas o contratiempos. Tienden a sentirse fácilmente abrumadas, lo que puede llevar a reacciones impulsivas, irritación o incluso evitar ciertos retos. Esto puede afectar su capacidad para manejar el estrés diario y tomar decisiones bajo presión.';
                    recommendations = 'Intenta practicar técnicas que te ayuden a calmarte, como la respiración profunda o escribir un diario para expresar tus emociones. Aprende a reconocer los momentos en los que sientes frustración y busca distracciones positivas o soluciones prácticas.';
                } else if (total >= 41 && total <= 51) {
                    resultText = 'Tolerancia adecuada a la frustración';
                    interpretation = 'Este nivel indica que generalmente puedes manejar situaciones frustrantes, aunque en momentos de alta presión podrías sentirte superado/a. Tienes una capacidad promedio para mantener la calma y adaptarte a los desafíos, aunque aún hay margen para fortalecer tu resiliencia emocional.';
                    recommendations = 'Refuerza tus habilidades practicando el manejo del estrés en situaciones cotidianas. Por ejemplo, enfréntate a tareas que te resulten un poco incómodas y busca completarlas paso a paso. Esto te ayudará a sentirte más seguro/a y preparado/a para problemas mayores.';
                } else if (total >= 52 && total <= 60) {
                    resultText = 'Alta tolerancia a la frustración';
                    interpretation = 'Un puntaje alto refleja que eres capaz de mantener la calma y el control emocional en situaciones difíciles. Tiendes a ser persistente, resiliente y a buscar soluciones en lugar de rendirte ante los contratiempos. Tu habilidad para manejar el estrés te ayuda a enfrentar retos con confianza.';
                    recommendations = 'Sigue fortaleciendo tus estrategias, como reflexionar antes de actuar y buscar siempre el aprendizaje en cada experiencia. Practica enfrentar situaciones más complejas para seguir desarrollándote personalmente.';
                } else {
                    resultText = 'Resultado fuera de rango';
                    interpretation = 'El puntaje obtenido no está dentro del rango esperado. Es posible que algunas respuestas no se hayan registrado correctamente.';
                    recommendations = 'Revisa tus respuestas y asegúrate de completar todas las preguntas antes de calcular el resultado.';
                }
    
                // Mostramos el resultado, interpretación y recomendaciones
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block'; // Aseguramos que sea visible
                resultDiv.innerHTML = `
                    <strong>Tu resultado:</strong> ${resultText} <br><br>
                    <strong>Interpretación:</strong> ${interpretation} <br><br>
                    <strong>Recomendaciones:</strong> ${recommendations}
                `;
            } catch (error) {
                alert('Ocurrió un error al calcular el resultado. Por favor, verifica tus respuestas.');
                console.error(error); // Mostramos el error en la consola para depuración
            }
        });
    </script>
